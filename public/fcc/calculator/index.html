<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="calculator.js"></script>

</head>

<body>
  <div class="container">
    <div class="calculette">
      <h1>Simple Math Calcul</h1>

      <!-- SCREEN -->
      <div id="screen">
        <div id="result">
          0
        </div>
      </div>


      <!-- BUTTONS -->
      <div class="buttons">

        <button class="red" value="ac">AC</button>
        <button class="red" value="ce">CE</button>
        <button value="/">&divide;</button>
        <button value="x">x</button>




        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="-">-</button>



        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="+">+</button>


        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="invisible">N</button>

        <button class="equal" value="=">=</button>
        <button class="zero" value="0">0</button>
        <button value=".">.</button>

      </div>
    </div>
    <div class="footer">Inspired by FCC, coded by Alexandre Robin</div>
</body>
</html>
